<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="style.css">
	<head>
		<title>Dave's Racing Game</title>
	</head>
	<body>
	<header id="gametitle"><h1>Dave's Racing Game<h1></header>
	<div class="container1">
		<div id="box1">
		<img src="images/red-race-car.png">
		</div>
	</div>
	<div class="container2">
		<div id="box2">
		<img src="images/yellow-race-car.png">
		</div>
	</div>
	<div class="finishline"></div>
	<div id="scoreboard">
		<div class="resetbutton">
			<button>New game</button>
		</div>
		<div>
				<div><p id="winner">Ready, set, go!</p></div>
	    </div>
	</div>
	<div id="instructions">
		<p><strong>Instructions</strong></p>
		<br>
		<p>For the red car, use the right arrow key to race.</p>
		<p>For the yellow car, use the "h" key to race.</p>
		<br>
		<p><strong>Start your engines!</strong></p>
	</div>
</body>
<!-- jquery -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- bootstrap js -->

<!-- handlebars -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
<!-- custom script -->
<script type="text/javascript" src="main.js"></script>
</html>
