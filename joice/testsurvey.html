<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Test survey recipe finder app</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="main/styles.css">
    </head>
    <body>
        <div class="text-center">
            <ul class="nav nav-pills">
                <li class="active">
                    <a class="logo" href="index.html">Home</a>
                </li>
            </div>
            <div id="logo">
                <img src="images/joice-logo.jpg">
            </div>
            <div class="container">
                <div class="row">   
                    <div class="col-md-6 col-md-offset-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <span class="glyphicon glyphicon-comment"></span> Chat
                                <div class="btn-group pull-right">
                                    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                    <span class="glyphicon glyphicon-chevron-down"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="panel-body"></div>
                            <!-- Top of Bootstrap UI -->
                            <div id="quiz-container">
                                <h1 id="header">Recipe chat mockup</h1>
                                <div class="section clearfix" id="div1">
                                    <button type="button" id="startquiz" class="btn btn-default">Start quiz</button>
                                </div>
                                <div class="section clearfix" id="div2"></div>
                                <div class="section clearfix" id="div3">
                                    <div class="button-wrap" id="great"></div>
                                    <div class="button-wrap" id="good"></div>
                                </div>
                                <div class="section clearfix" id="div4"></div>
                                <div class="section clearfix" id="div5">
                                    <div class="button-wrap" id="yes"></div>
                                    <div class="button-wrap" id="no"></div>
                                </div>
                                <div class="section clearfix" id="div6"></div>
                                <div class="section clearfix" id="div7">
                                    <div class="button-wrap" id="yesToCheese"></div>
                                    <div class="button-wrap" id="noToCheese"></div>
                                </div>
                                <div class="section clearfix" id="div8"></div>
                                <div class="section clearfix" id="div9">
                                    <div class="button-wrap" id="lessThanThirty"></div>
                                    <div class="button-wrap" id="moreThanThirty"></div>
                                </div>
                                <div class="section clearfix" id="div10">
                                    <!--                 <img src="images/zucchini.jpg"> -->
                                </div>
                                <div class="section clearfix" id="div11"></div>
                                <div class="section clearfix" id="div12">
                                    <div class="button-wrap" id="like"></div>
                                    <div class="button-wrap" id="reset"></div>
                                </div>
                            </div>
                            <!-- // bottom of Bootstrap UI //  -->
                            <div class="panel-footer">
                                <div class="input-group" id="send-msg"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--     jQuery script -->
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
            <!-- custom script -->
            <script type="text/javascript" src="scripts.js"></script>
        </body>
    </html>
